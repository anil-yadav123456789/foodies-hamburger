<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies Hamburger</title>
    <link rel="stylesheet" href="foodies.css">
    <script src="foodies.js" defer></script>
</head>
<body>
<div class="main-content">
       <header>
        <div class="header-content menu-open">
            <div class="logo">
            <img src="images/foodie-hamburger-logo.png" alt="logo">
        </div>
        <div class="hamburger-menu-container">
             <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776;</span>
        </div>
        </div>
        <nav>
            <span class="close-icon">&times;</span>
          <a href="#top-picks" >Top picks</a> 
          <a href="#whooper" >Whopper</a> 
          <a href="#stunner-menu" >Stunner Menu</a> 
          <a href="#new-foodie-collection" >New Foodie Collection</a> 
          <a href="#deal-of-the-day" >Deal of the Day</a> 
        </nav>
        </div>
    </header>  
    <main>
        <section class="hero-section">
           <div class="img-container">
            <img src="images/hero-images.png" alt="hero-image">
           </div> 
           <p>Well, You can't resist anymore!</p>
        </section>
        <section id="top-picks" class="section">
            <h2>Top picks</h2>
            <div class="img-container">
                <img src="images/image1.png" alt="burger-1">
            </div>
        </section>
         <section id="whooper" class="section">
            <h2>Whopper</h2>
            <div class="img-container">
                <img src="images/image2.png" alt="burger-2">
            </div>
        </section>
         <section id="stunner-menu" class="section">
            <h2>Stunner Menu</h2>
            <div class="img-container">
                <img src="images/image3.png" alt="burger-3">
            </div>
        </section>
         <section id="new-foodie-collection" class="section">
            <h2>New Foodie Collection</h2>
            <div class="img-container">
                <img src="images/image4.png" alt="burger-4">
            </div>
        </section>
         <section id="deal-of-the-day" class="section">
            <h2>Deal of the Day</h2>
            <div class="img-container">
                <img src="images/image5.png" alt="burger-5">
            </div>
        </section>
        <footer>
            <h3 class="go-to-top"><a href="#">Go To Top</a></h3>
        <p class="footer-text">Made with  ❤️ by Anil Yadav</p>
        </footer>    
    </main> 
</div>
</body>
</html>
